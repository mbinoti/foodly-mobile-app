name: foodly_mobile
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_image: ^4.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/static/Jost-Regular.ttf
        - asset: assets/fonts/static/Jost-Thin.ttf
        - asset: assets/fonts/static/Jost-Bold.ttf
          